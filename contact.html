<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Lucas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Portfolio
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="index.html">Projetos</a></li>
                <li><a class="dropdown-item" href="index.html">Frontend</a></li>
                <li><a class="dropdown-item" href="index.html">Backend</a></li>
                <li><a class="dropdown-item" href="index.html">Infra</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page">Contato</a>
            </li>
            <div class="nav-item d-flex ms-auto">
                <a class="btn btn-primary me-1" href="#">Login</a>
                <a class="btn btn-primary" href="#">Cadastro</a>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-5 flex-grow-1">
    <div class="row">
      <form class="d-flex flex-column container col-md-6">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="projects">Projetos</label>
        <select name="projects" id="projects">
          <option value="proj-1">Projeto 1</option>
          <option value="proj-2">Projeto 2</option>
          <option value="proj-3">Projeto 3</option>
          <option value="proj-4">Projeto 4</option>
        </select>

        <label for="message">Mensagem</label>
        <input type="text" name="message" id="message">

        <button class="btn btn-primary mt-4" id="contact-btn">Enviar Solicitação!</button>
      </form>
    </div>
  </main>
  <footer class="mt-auto p-3">
    <div class="d-flex justify-content-center">
      <span class="me-3">
        <a href="https://instagram.com/lvcvx" target="_blank">Instagram</a>
      </span>
      <span>
        <a href="https://linkedin.com/in/lucas-castro-teixeira/" target="_blank">Linkedin</a>
      </span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
